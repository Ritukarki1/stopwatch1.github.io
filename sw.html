<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sw.css">
    <script src="sw.js" defer></script>
    <title>stop watch</title>
</head>
<body>
    <div id="stopwatch">
        00:00:00
    </div>

    <ul id="buttons">
        <li><button onclick="startTimer()"><img src="img/start.png"></button></li>
        <li><button onclick="stopTimer()"><img src="img/stop.jpg"></button></li>

        <li><button onclick="resetTimer()"><img src="img/reset.png"</button></li>
    </ul>

</body>
</html>
